<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/calculator.ong" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora af</title>
    
</head>
<body>
    <div class="calculator__container">
        <div class="operations__container">
            <div class="operation__container secondary_operation__container">
                <span id="secondary_operation">
                </span>
            </div>
            <div class="operation__container principal_operation__container">
                <span id="principal_operation">
                    0
                </span>
            </div>
        </div>
        <div class="numbers__container">
                <div class="col numbers__col1">
                    <button class="button number" id="zero">0</button>
                    <button class="button" id="dot">.</button>
                    <button class="button orange" id="equals">=</button>
                </div>
                <div class="col numbers__col2">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operation orange">+</button>
                </div>

                <div class="col numbers__col3">
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operation orange">-</button>
                </div>

                <div class="col numbers__col4">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operation orange">x</button>
                </div>

                <div class="col numbers__col5">
                    <button class="button gray" id="clear">c</button>
                    <button class="button gray" id="clear-one" ><</button>
                    <button class="button operation gray">%</button>
                    <button class="button operation orange">/</div>
                </div>
        </div>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html >
